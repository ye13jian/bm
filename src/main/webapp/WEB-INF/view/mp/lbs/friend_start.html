<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="${ctxPath}/static/modular/mp/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript">
        alert(location.href.split('#')[0]);

        var ret_appId = '${ret.appId}';
        var ret_timestamp = '${ret.timestamp}';
        var ret_nonceStr = '${ret.nonceStr}';
        var ret_signature = '${ret.signature}';

        //alert(ret_appId+'\n'+ret_timestamp+'\n'+ret_nonceStr+'\n'+ret_signature);

        wx.config({
            debug:true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId:ret_appId, // 必填，公众号的唯一标识
            timestamp:ret_timestamp, // 必填，生成签名的时间戳
            nonceStr:ret_nonceStr, // 必填，生成签名的随机串
            signature:ret_signature,// 必填，签名，见附录1
            jsApiList:['getLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
    </script>

    <script type="text/javascript">
        wx.ready(function(){
            // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
            getLocation();
        });
    </script>

    <script type="text/javascript">
        function getLocation(){
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function (res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    var speed = res.speed; // 速度，以米/每秒计
                    var accuracy = res.accuracy; // 位置精度
                    //alert(latitude+' '+longitude+' '+speed+' '+accuracy);

                    var latLng = latitude+','+longitude;
                    var url = "${ctxPath}/mp/lbs/friend/"+latLng;
                    alert(url);
                    location.href = url;


                    $.ajax({
                        type : 'get',
                        url : 'https://apis.map.qq.com/ws/geocoder/v1',
                        dataType:'jsonp',
                        data : {
                            key:"KW5BZ-5Y4CF-PXPJY-NJNEV-AZ4IE-QZFGM",//开发密钥
                            location:latLng,//位置坐标
                            get_poi:"0",//是否返回周边POI列表：1.返回；0不返回(默认)
                            coord_type:"1",//输入的locations的坐标类型,1 GPS坐标
                            output:"jsonp"
                        },
                        success : function(data, textStatus) {
                            //alert(data.result.formatted_addresses.recommend);
                            province = data.result.address_component.province;
                            city = data.result.address_component.city;
                            address = province+city+data.result.formatted_addresses.recommend;

                        },
                        error : function() {
                        }
                    });
                }
            });
        }
    </script>

</head>
<body>

</body>
</html>
