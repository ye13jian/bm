<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>资源列表</title>

<link rel="stylesheet" type="text/css" href="${ctxPath}/static/modular/mp/teachers/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="${ctxPath}/static/modular/mp/teachers/css/demo.css" />
<link rel="stylesheet" type="text/css" href="${ctxPath}/static/modular/mp/teachers/css/style.css" />

</head>
<body>

<div class="view">
	<div class="card__full">
		<div class="card__full-top">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
					<path d="M16.59 8.59l-4.59 4.58-4.59-4.58-1.41 1.41 6 6 6-6z"/>
					<path d="M0 0h24v24h-24z" fill="none"/>
			</svg>
			<span class="card__full-num"></span>
		</div>
		<div class="card__full-bottom">
			<p class="card__full-handle"></p>
			<p class="card__full-info"></p>
		</div>
	</div>
	<ul class="card__list">
		<li class="card__item card__item--blue">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">1</p>
					<p class="info-player__name"><small>1.杨基歌</small><br>Romo</p>
				</div>
			</div>
		</li>
		<li class="card__item card__item--purple">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">2</p>
					<p class="info-player__name"><small>2.交城山</small><br>Brady</p>
				</div>

			</div>
		</li>
		<li class="card__item card__item--green">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">3</p>
					<p class="info-player__name"><small>3.小白菜</small><br>Rogers</p>
				</div>

			</div>
		</li>
		<li class="card__item card__item--yellow">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">4</p>
					<p class="info-player__name"><small>4.玛丽的小羊羔</small><br>Roethlisberger</p>
				</div>

			</div>
		</li>
		<li class="card__item card__item--tan">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">5</p>
					<p class="info-player__name"><small>5.粉刷匠</small><br>Brees</p>
				</div>

			</div>
		</li>
		<li class="card__item card__item--orange">
			<div class="card__info">
				<div class="info-player">
					<p class="info-player__num">6</p>
					<p class="info-player__name"><small>6.划船</small><br>Manning</p>
				</div>

			</div>
		</li>
	</ul>
</div>

<script src="${ctxPath}/static/modular/mp/teachers/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="${ctxPath}/static/modular/mp/teachers/js/cards.js" type="text/javascript"></script>

</body>
</html>
